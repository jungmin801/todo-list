<html lang="en">
<head>

    <title>Document</title>

<body>
    <div class="container">
        <h1> TO DO LIST</h1>
        <section class="input-area">
            <input type="text" id="user-input"/>
            <button id="add-button">+</button>
        </section>

        <section class="task-area">
            <div class="task-tabs">
                <div id="underline"></div>
                <div id="all">All</div>
                <div id="inprogress">In Progress</div>
                <div id="done">Done</div>
            </div>
            <div id="task-board">
            </div>
    </div>
        </section>
    </div>
